    <div>
      <div class="lines">
        <form action="action_page.php">
          <div class="container">
            <div
              class="content"
              style="
                float: none;
                margin: 0;
                padding-top: 20px;
                margin-bottom: 20px;
              "
            >
              <h1>Регистрация</h1>
              <p>
                Войдите или создайте свой аккаунт, чтобы была возможность
                публиковать новости
              </p>
            </div>
            <hr />

            <label for="email"><b>Email</b></label>
            <input
              type="text"
              placeholder="Введите Email"
              name="email"
              id="email"
              class="inpt"
              required
            />

            <label for="psw"><b>Пароль</b></label>
            <input
              type="password"
              placeholder="Введите пароль"
              name="psw"
              id="psw"
              class="inpt"
              required
            />

            <label for="psw-repeat"><b>Повторите пароль</b></label>
            <input
              type="password"
              placeholder="Повторите пароль"
              name="psw-repeat"
              class="inpt"
              id="psw-repeat"
              required
            />
            <hr />

            <p>
              Нажимая на "Зарегистрироваться!" вы соглашаетесь с
              <a
                href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                target="_blank"

              >.
            </p>
            <button type="submit" class="registerbtn">
              Зарегистрироваться!
            </button>
          </div>

          <div class="content" style="text-align: center; float: none">
            <p>
              Уже есть аккаунт?

          </div>
